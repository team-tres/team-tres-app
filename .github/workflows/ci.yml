name: team-tres-app
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run ESLint
        run: npm run lint
      - name: Run Playwright tests
        run: npx playwright test Fisc-Nav-Non-logged-In-test.spec.ts Fisc-Nav-Admin-test.spec.ts Fisc-Nav-Analyst.spec.ts Fisc-Nav-Auidtor-test.spec.ts Fisc-Nav-Client-test.spec.ts --workers 2
        env: 
          NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET || 'default_secret' }}
